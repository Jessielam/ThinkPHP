<script type="text/javascript"> 
    //为所有的复选框绑定一个点击时间
    $(":checkbox").click(function(){
        //点击是，先获取该复选框的level_id
        var tmp_level_id = level_id = $(this).attr('level_id');
        //判断是否是选中的状态
        if($(this).prop("checked")){
            //如果是选中的时候，所有的子权限选中
            $(this).nextAll(":checkbox").each(function(k,v){
                if($(v).attr('level_id')>level_id){
                    $(v).prop("checked","checked");
                }else{
                    return false;
                }    
            });

            //所有的上级权限也都选中
            $(this).prevAll(":checkbox").each(function(k,v){
                if($(v).attr('level_id')<tmp_level_id){
                    $(v).prop("checked", 'checked');
                    //在找上一级
                    tmp_level_id--;
                }
            });
        }else{
            //如果是取消选中，所有的子权限也都取消选中
            $(this).nextAll(':checked').each(function(k,v){
                if($(v).attr("level_id")>level_id){
                    $(v).removeAttr('checked');
                }else{
                    return false;
                }
            });
        }
    });
</script>
